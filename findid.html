<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CXP V2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- 아이콘 -->
    <link href="lib/fontawesome-pro-6.1.1-web/css/all.min.css?v=jq97s1DBy3ajfke99Lg5PYCF8cAAIiBz9CGw7sAGzfU" rel="stylesheet">

    <!-- 라이브러리 -->
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="login-container">
            <div class="login-wrap">
                <div class="login-header">
                    <h1 class="logo">LANGCODE</h1>
                </div>
                <div class="login-box">
                    <form action="" class="login-form">
                        <h1 class="title">아이디 찾기
                            <span class="desc">가입하신 정보를 입력하세요. <br>가입 시 설정한 복구 이메일 주소로 고객님의 아이디가 발송됩니다.</span>
                        </h1>
                        <div class="form-content">
                            <div class="input">
                                <div class="input-item">
                                    <label for="">이름</label>
                                    <input type="text" class="input-md input-white" placeholder="Last Name">
                                    <span class="validation">성을 입력해주세요.</span>
                                </div>
                                <div class="input-item">
                                    <input type="text" class="input-md input-white" placeholder="First Name">
                                    <span class="validation">이름을 입력해주세요.</span>
                                </div>
                                <div class="input-item">
                                    <label for="">복구 이메일</label>
                                    <input type="text" class="input-md input-white" placeholder="Email">
                                    <span class="validation">이메일을 확인해주세요.</span>
                                </div>
                            </div>
                        </div>
                        <div class="login-form-btn">
                            <div class="btn-wrap">
                                <button class="btn btn-lg btn-primary btn-icon">이메일 코드로 받기 <i class="fa-solid fa-arrow-right" style="color: black;"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer id="footer">
                <div class="footer-wrap">
                    <div class="left">
                        <div class="footer-info">
                            <span>
                                <span>상호명: 주식회사 랭코드</span>
                                <span>대표이사: 김민준</span>
                                <span>E-mail: sales@Langcode.io</span>
                                <span>주소: 서울특별시 서초구 서초대로50길 35, 8층</span>
                            </span>
                            <p class="copyright">Copyright © 2023 주식회사 랭코드 All rights reserved.</p>
                        </div>
                        <div class="footer-link">
                            <a href="">개인정보처리방침</a>
                            <a href="">이용약관</a>
                        </div>
                    </div>
                    <div class="right">
                        <div class="btn-wrap">
                            <button class="btn btn-lg btn-ui-02">서비스 안내 보기</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
