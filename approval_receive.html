<script>
    // 드롭다운
    document.querySelectorAll(".dropdown-wrap").forEach((dropdownWrap) => {
        const optionMenu = dropdownWrap.querySelector(".dropdown");
        const selectBtn = optionMenu.querySelector("button");
        const optionList = optionMenu.querySelector(".dropdown-list");
        const options = optionMenu.querySelectorAll(".dropdown-list-item");
        const sBtn_text = optionMenu.querySelector(".dropdown-txt");

        selectBtn.addEventListener("click", () => {
            optionMenu.classList.toggle("active");
            optionList.classList.toggle("hidden");
        });

        options.forEach((option) => {
            option.addEventListener("click", () => {
                const selectedOption = option.querySelector("span").innerText;
                sBtn_text.innerText = selectedOption;

                optionList.classList.add("hidden");
                optionMenu.classList.remove("active");
            });
        });

        document.addEventListener("click", (event) => {
            if (!dropdownWrap.contains(event.target)) {
                optionMenu.classList.remove("active");
                optionList.classList.add("hidden");
            }
        });
    });
</script>
