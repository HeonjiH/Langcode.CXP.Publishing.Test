<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CXP V2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- 아이콘 -->
    <link href="lib/fontawesome-pro-6.1.1-web/css/all.min.css?v=jq97s1DBy3ajfke99Lg5PYCF8cAAIiBz9CGw7sAGzfU" rel="stylesheet">

    <!-- 라이브러리 -->
    <script src="./js/index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.getElementsByClassName("sidebar")[0];
            const sidelayer = document.getElementsByClassName("sidebar-layer")[0];
            const content = document.getElementById("main")
            const toggleBtn = document.getElementsByClassName("menu")[0];

            toggleBtn.addEventListener("click", function() {
                sidebar.classList.toggle("expand");
                content.classList.toggle("expand");
            });

            const mobileBtn = document.getElementsByClassName("mobile-menu")[0];
            mobileBtn.addEventListener("click", function() {
                sidebar.classList.toggle("expand");
            })
            sidelayer.addEventListener("click", function() {
                sidebar.classList.remove("expand");
                content.classList.remove("expand");
            })
        });
    </script>
</head>
<body>
    <div class="panel-wrap second-panel">
        <div class="panel-title">
            <h3>환경설정</h3>
        </div>
        <div></div>
    </div>
</body>
</html>
